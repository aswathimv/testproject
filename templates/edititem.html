                                    </div>
                                    <div class="col-sm-6">

                                       <select class="form-control" id="unit" name="unit" required="">

                                           <option>Box</option>
                                           <option>Cans</option>
                                       </select>
                                    </div>
                                </div><br>
                                <hr>
                                {% endfor %}
                                <button class="btn btn-primary btn-user btn-block col-sm-3 mb-3 mb-sm-0">
                                    Update</button>
                                </a>

</script>
